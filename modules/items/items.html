<script type="text/javascript">
	globals.module.sharedMemory['items']['controller'].display();
</script>
<h1></h1>
<span id="versionSelect"></span>:
<select name="version" id="versionList"
        title="version"
        onchange="globals.module.sharedMemory['items']['controller'].versionTrigger()" size="1">
</select>
<br><br>
<span id="searchLabel"></span>:
<input type="text" id="searchValue"
       title="filter"
       onchange="globals.module.sharedMemory.items.controller.updateTable()"/>
<select name="typeFilter" id="typeFilter" title="type"
         onchange="globals.module.sharedMemory.items.controller.updateTable()">
    <option value="" selected>All</option>
    <option value="item-trade">Trade</option>
    <option value="item-items">Items</option>
    <option value="item-sword">Sword</option>
    <option value="item-helm">Helm</option>
    <option value="item-belt">Belt</option>
    <option value="item-shoe">Shoe</option>
    <option value="item-key">Key</option>
    <option value="item-toggle">Toggle</option>
</select>
<select name="rarityFilter" id="rarityFilter" title="rarity"
        onchange="globals.module.sharedMemory.items.controller.updateTable()">
    <option value="" selected>All</option>
    <option value="0">Normal</option>
    <option value="1">Bronze</option>
    <option value="2">Silver</option>
    <option value="3">Gold</option>
    <option value="4">Platinum</option>
    <option value="5">Ot</option>
</select>
<div class="elementcontainer" id="itemData">
</div>
