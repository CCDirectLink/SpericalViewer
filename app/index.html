<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" name="viewport">

    <!-- basic css structure -->
    <link rel="stylesheet" href="assets/basic.css">
    
    <!-- colorset -->
    <link rel="stylesheet" href="assets/theme/dark/style.css">

    <!-- js libs -->
    <script type="text/javascript">window.$ = window.jQuery = require('./lib/jquery-3.1.0.min.js');</script>

    <!-- node libs -->
    <script type="text/javascript">const crypto = require('crypto');</script>
    <script type="text/javascript">const fs = require("fs");</script>
    <script type="text/javascript">const stream = require('stream');</script>
    <script type="text/javascript">const util = require('util');</script>
    <script type="text/javascript">const unzip = require('unzip2');</script>
    <script type="text/javascript">const lwip = require('lwip');</script>

    <!-- added modules -->
    <script type="text/javascript">
        var spo = Object();
        spo.initCallback = function(){

            $(function(){
                $( "title" ).html(spo.env.name);
                $( ".titlebar" ).html(spo.env.name);
            });

            $.getScript("js/general/controller/game.js", function( data, textStatus, jqxhr ) {
                $.getScript("js/general/controller/image.js", function( data, textStatus, jqxhr ) {
                    $.getScript("js/general/controller/memory.js", function( data, textStatus, jqxhr ) {
                        $.getScript("js/general/controller/lang.js", function( data, textStatus, jqxhr ) {
                            $.getScript("js/general/controller/menu.js", function( data, textStatus, jqxhr ) {
                                $.getScript("js/general/controller/storage.js", function( data, textStatus, jqxhr ) {
                                    // basic
                                    $.getScript("js/general/basic/basic.js", function( data, textStatus, jqxhr ) {
                                        // menu
                                        $.getScript("js/general/struct/menu.js", function( data, textStatus, jqxhr ) {
                                            $.getScript("js/general/struct/version.js", function( data, textStatus, jqxhr ) {
                                                // grab
                                                $.getScript("js/general/service/containerBeginExec.js", function( data, textStatus, jqxhr ) {
                                                    $.getScript("js/general/service/gameGrabber.js", function( data, textStatus, jqxhr ) {
                                                        // drop
                                                        $.getScript("js/general/events/drop.js", function( data, textStatus, jqxhr ) {});
                                                    });
                                                });
                                            });
                                        });
                                    });
                                });
                            });
                        });
                    });
                });
            });

        };

    </script>
    <script type="text/javascript" src="js/general/basic/env.js"></script>

    <!-- basic html structure -->
    <link rel="icon" href="assets/ccdirectlink.png">
    <title></title>

  </head>
  <body class="universe" ondrop="drop(event)" ondragover="allowDrop(event)">

    <div class="space">
      <div class="titlebar" id="headbar"></div>
      <div class="content" id="servercontainer">
        <div class="menu" id="sidemenu">
          <ul id="menulist">
          </ul>
        </div>
        <div class="entrycontainer" id="blank">
        </div>
      </div>
    </div>

  </body>
</html>
