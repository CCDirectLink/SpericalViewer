    <!-- js libs -->
    <script type="text/javascript">window.$ = window.jQuery = require('./lib/jquery-3.1.0.min.js');</script>

    <!-- node libs -->

    <script type="text/javascript" src="js/base/menu.js"></script>
    <script type="text/javascript" src="js/base/lang.js"></script>
	
    <script type="text/javascript">
		var globals = {
			env: new Environment(),
			module: new Module(),
			menu: new Menu("#menulist", ".entrycontainer"),
			langData: new Language(),
			moduleMemory: {module:{}}
		};
		
		$(function(){
			$("title").html(globals.env.name);
			$(".titlebar").html(globals.env.name);
		
		
			var scripts = [
				"js/general/controller/game.js",
				"js/general/controller/image.js",
				"js/general/controller/memory.js",
				"js/general/controller/lang.js",

				"js/general/service/gameGrabber.js",
				"js/general/events/drop.js" //drop
			];
			
			globals.langData.loadAll(function(){
				var modules = globals.module.findModules("modules");
				globals.module.loadModules(modules, function(){
					globals.module.onLoaded();
				});
			});
			
		});
		

    </script>
