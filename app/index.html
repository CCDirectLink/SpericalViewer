<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" name="viewport">

    <!-- css theme -->
    <link rel="stylesheet" href="assets/theme/dark/basic.css">
    <link rel="stylesheet" href="assets/theme/dark/style.css">

    <!-- code -->
    <script type="text/javascript">

        window.$ = window.jQuery = require('./lib/jquery-3.1.0.min.js');

        if ((typeof window.$ == "undefined") || (window.$ == null))
        {
          throw "jquery missing";
        }

        $.getScript("js/window/general/basic.js")
        .done(function( data, textStatus, jqxhr ) {
            // loading done
        })
        .fail(function( data, textStatus, jqxhr ) {
            // loading failed
            throw "basic load error";
        });

    </script>

    <!-- basic html structure -->
    <link rel="icon" href="assets/ccdirectlink.png">
    <title></title>

  </head>
  <body class="universe">

    <div class="space">
      <div class="titlebar" id="headbar"></div>
      <div class="content" id="servercontainer">
        <div class="menu" id="sidemenu">
          <ul id="menulist">
          </ul>
        </div>
        <div class="entrycontainer" id="blank">
        </div>
      </div>
    </div>

  </body>
</html>
